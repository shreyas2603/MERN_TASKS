<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        label {
            flex: 1;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="checkbox"],
        select {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        textarea {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 700px;
        }
        .line {
            height: 1px;
            background-color: #ccc;
            margin: 5px 0;
            width : 500px;
        }
    </style>
</head>
<body>
    <h2 align="center" style="color:blue">Registration Form</h2>
    <div class="container">       
        <form action="#" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="rePassword">Re-enter Password:</label>
                <input type="password" id="rePassword" name="rePassword" required>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="languages">Languages known:</label>
                <input type="checkbox" id="english" name="languages" value="English">
                <label for="english">English</label>
                <input type="checkbox" id="kannada" name="languages" value="Kannada">
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="hindi" name="languages" value="Hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu" name="languages" value="Telugu">
                <label for="telugu">Telugu</label>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <input type="checkbox" id="declaration" required>
                <label for="declaration">Hereby I declare all the given details are true</label>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <p>Log in to
                    <a href="https://www.ethnus.com" target="_blank">Ethnus</a> Website
                </p>
            </div>
        </form>
    </div>
    <br>
    <button align="center" type="submit">Register</button>
</body>
</html>
